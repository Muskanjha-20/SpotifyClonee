<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
  </head>
 <!-- body starts-->
  <body>
    <!-- navbar-->
    <nav>
      <ul>
        <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
        <li>Home</li>

      </ul>
    </nav>
   <!--container -->
    <div class="container">
      <!--Song list-->
      <div class="songlist">

      <!-- Song Items-->
      <div class="songItem">

        <img alt="1">
        <span class="SongName">Apna bana le</span>

        <img alt="1">
        <span class="SongName">Tu maan meri jaan</span>

        <img alt="1">
        <span class="SongName">Kaise hua</span>
        <span class="songlistplay"><span class="timestamp">05:34 <i id="3" class="fa-regular songItemPlay fa-circle-play"></i></span></span> 
      </div>

        <img alt="1">
        <span class="SongName">Leja Mujhe sath Tere</span>

      </div>

      <div class="songItem">
        <img alt="1">
        <span class="SongName">Nai lagda jee</span>
        <span class="songlistplay"><span class="timestamp">04:30 <i id="5" class="fa-regular songItemPlay fa-circle-play"></i></span></span> 
      </div>
      <div class="songItem">
        <img alt="1">
        <span class="SongName">Pavitra Rishta</span>
        <span class="songlistplay"><span class="timestamp">05:00 <i id="6" class="fa-regular songItemPlay fa-circle-play"></i></span></span>

      <div class="songItem">
        <img alt="1">
        <span class="SongName">Tu aake dekhle</span>

      <div class="songItem">

        <span class="SongName">Senorita</span>

      </div>
      </div>
      <div class="songBanner"></div>
    </div>
    </div>
    <!--container close -->
 
    <!-- bottom class-->
    <div class="bottom">
        <input type="range" class="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesomme icons-->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="fas fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Warriyo - Mortals</span>
        </div>
    </div>
    <!-- bottom close-->
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/f20429bca4.js" crossorigin="anonymous"></script>
    
  </body>
</html>
